<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remove duplicate CSS link and keep only this one -->
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Navigation Menu Bar</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><a href="{{ url_for('index') }}">Hybrid Human</a></span>
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Hybrid Human</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('therapies') }}">Our Therapies</a></li>
                    <li><a href="{{url_for('products')}}">Our Products</a></li>
                    <li><a href="{{url_for('about')}}">About Us</a></li>
                    <li><a href="{{url_for('faq')}}">Faq's</a></li>
                </ul>
            </div>
            <div class="darkLight-searchBox">
                <button class="btn btn-survey gradient-btn" onclick="window.location.href='/contact'">
                    Contact US
                </button>
            </div>
        </div>
    </nav>

    <script>
        const nav = document.querySelector("nav");
        const sidebarOpen = document.querySelector(".sidebarOpen");
        const siderbarClose = document.querySelector(".siderbarClose");

        // Toggle sidebar open
        sidebarOpen.addEventListener("click", (e) => {
            e.stopPropagation();
            nav.classList.add("active");
        });

        // Toggle sidebar close
        siderbarClose.addEventListener("click", (e) => {
            e.stopPropagation();
            nav.classList.remove("active");
        });

        // Close sidebar when clicking outside
        document.addEventListener("click", (e) => {
            if (!nav.contains(e.target) && !e.target.classList.contains("sidebarOpen")) {
                nav.classList.remove("active");
            }
        });
    </script>
</body>
</html>
