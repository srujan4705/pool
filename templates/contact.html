<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hybrid Human</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="contact-container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>Leave your details, and we'll get back to you shortly.</p>
            
            <form action="{{ url_for('submit_contact') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="name" required>
                    <label>Full Name</label>
                </div>

                <div class="form-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="form-group">
                    <input type="tel" name="phone" required>
                    <label>Phone Number</label>
                </div>

                <div class="form-group">
                    <select name="preferred_time" required>
                        <option value="">Select Preferred Contact Time</option>
                        <option value="morning">Morning (9AM - 12PM)</option>
                        <option value="afternoon">Afternoon (12PM - 4PM)</option>
                        <option value="evening">Evening (4PM - 7PM)</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea name="message" rows="4" required></textarea>
                    <label>Your Message</label>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
